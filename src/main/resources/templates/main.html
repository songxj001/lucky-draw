
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>抽奖</title>
    <link rel="stylesheet" href="../css/index.css" media="screen" type="text/css">
    <script src="../js/jquery-1.10.2.js"></script>
    <!--
    -->
    <script type="text/javascript" src='../js/lucky/transform.js'></script>
    <script type="text/javascript" src='../js/lucky/tick.js'></script>
    <script type="text/javascript" src='../js/lucky/3d.js'></script>
    <script type="text/javascript" src='../js/lucky/lucky.js'></script>
    <script src="../js/layer/layer.js"></script>
    <link rel="stylesheet" href="../js/layer/theme/default/layer.css">


</head>
<style>
    .setting{
        font-size: 24px;
        color: #dbdcdd;
        cursor:pointer;
        float: right;
    }
    #personBtn{
         cursor:pointer;
    }
    .lucky_people_title{
        cursor:pointer;
    }
</style>
<body>
<div class="container none"></div>
<div class="mask"></div>
<div id="stop" class="btn_circle none">停止</div>
<div class="lucky_title">
    <span>2018年金科教育年会抽奖活动</span>
    <p class="setting" id="setting">设置</p>
</div>

<div class="loader_file">
    用户数据导入中 <span class="current_number"></span><span class="all_number"></span>
</div>
<div class="lucky_list clearfix">
    <div class="left lucky_prize">
        <div class="lucky_prize_box">
            <button class="lucky_prize_left lucky_prize_direction"><</button>
            <div data-default="1" class="lucky_prize_picture">

            </div>
            <button class="lucky_prize_right active lucky_prize_direction">></button>
        </div>
        <div class="lucky_prize_title">奖品名称
        </div>
        <div class="lucky_setting" style="text-align: center;">
            <span id="personBtn">
                <b class="lucky_number">0</b>人参与
            </span>
        </div>
        <div id="open" class="btn_circle btn_start">开始</div>
    </div>
    <div class="right lucky_people_list">
        <div class="lucky_people_title">中奖名单</div>
        <div class="lpl_list clearfix none">
        </div>
        <div class="lpl_list clearfix none">
        </div>
        <div class="lpl_list clearfix none">
        </div>
    </div>
    <span id="luckPel"></span>
</div>
</body>
<script>
    $(".lucky_people_title").click(function () {
        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: '中奖人员名单',
            shadeClose: true,
            shade: 0.5,
            maxmin: true, //开启最大化最小化按钮
            area: ['950px', '700px'],
            content: '../admin/toLuckyHistoryPage'
        });
    })
    $("#personBtn").click(function () {
        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: '参加人员',
            shadeClose: true,
            shade: 0.5,
            maxmin: true, //开启最大化最小化按钮
            area: ['950px', '700px'],
            content: '../admin/toPeoplePage'
        });
    })
    $("#setting").click(function () {
        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: '奖品配置',
            shadeClose: true,
            shade: 0.5,
            maxmin: true, //开启最大化最小化按钮
            area: ['950px', '700px'],
            content: '../admin/toPrizePage'
        });
    })

</script>

</html>
